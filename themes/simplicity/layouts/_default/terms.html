{{ define "main" }}
  <div class="container">
      {{ partial "titlesite.html" }}
      <h2>Categorias</h2>
    <ul class="list-unstyled">
      {{ range .Data.Terms.Alphabetical }}
        <li class="mt-3">
          <a class="h5 text-info font-weight-light" href="{{ $.LanguagePrefix }}/{{ $.Data.Plural }}/{{ .Term | urlize }}">
            {{ if eq $.Data.Plural "tags" }}<span class="hash">#</span>{{ end }}{{ .Term }}
          </a>
          <sup>{{ .Count }}</sup>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
