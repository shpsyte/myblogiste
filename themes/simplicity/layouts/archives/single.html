
{{ define "main" }}
<div class="container">
  {{ partial "titlesite.html" }}
  <div class="page-content">
      

  {{ with .Site.GetPage "section" "posts" }}
  {{ range .Data.Pages.GroupByDate "2006" }}
  
  <div class="archives">
    <h3>{{ .Key }}</h3>
    <ul>
      {{ range .Pages }}
        <li>{{ .Date.Format "2006-01-02" }} <a href="{{ .Permalink }}" class="permalink">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </div>

  {{ end }}
{{ end }} 
  </div>
</div>
{{ end }}
