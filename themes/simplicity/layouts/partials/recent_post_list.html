<div class="card mb-4">
  <div class="card-header">
    <h5 class="text-muted font-weight-light">Post Recentes</h5>
  </div>
  <div class="card-body post_recentes">

    <ul class="list-group list-group-flush">
      {{ range first 5 (where .Site.Pages "Section" "posts")  }}
      <li class="list-group-item">
        <a href="{{ .Permalink | relURL }}">{{ .Title }}</a>
      </li>
      {{ end }}

    </ul> 
  </div>
</div>
