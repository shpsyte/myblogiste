 {{ define "main" }}
<div>
  <div role="main">
    <h4>Frequently Asked Questions (FAQ)</h4>
     
    {{ with .Site.GetPage "section" "posts" }} 
    {{ range .Pages    }}
    {{ if ne .Draft true}}
      <h4>{{ .Title }}?</h4>
      <p class="text-lead text-info"> {{ .Params.smallcontent }} ; <a href="{{ .Permalink | relURL }}">link</a></p>
         {{ end }}
    {{ end }} 
    {{ end }}
  </div>
</div>
{{ end }}
